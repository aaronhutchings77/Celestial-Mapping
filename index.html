<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planet Patterns (Generate + Fit)</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#111111" />
</head>
<body>
<header>
  <h1>Planet Patterns</h1>
  <p>Generate & fit Venus (8y) and Mars (3y) apparent motion patterns (2Ã—/week).</p>
</header>

<section class="controls">
  <label>Planet</label>
  <select id="planet">
    <option value="Venus">Venus (8 years)</option>
    <option value="Mars">Mars (3 years)</option>
  </select>

  <label>Harmonics</label>
  <select id="harmonics">
    <option value="5">5</option>
    <option value="7">7</option>
    <option value="9">9</option>
  </select>

  <button id="run">Generate + Fit</button>
  <div id="metrics">Ready.</div>
</section>

<main>
  <canvas id="plot" width="900" height="700"></canvas>
  <pre id="params"></pre>
</main>

<script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.2/astronomy.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.2/lib/browser/math.js"></script>
<script type="module" src="js/app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
</script>
</body>
</html>
